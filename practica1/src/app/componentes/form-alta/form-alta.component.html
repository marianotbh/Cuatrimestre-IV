<div *ngIf="show">
  <div class="shade">
    <div class="container">
      <div class="row">
        <div id="formularioCarga" class="border rounded shadow col-12 col-md-7 col-lg-5 col-xl-4 m-auto">
          <h1>Nuevo vehiculo:</h1>
          <div class="form-group">
            <label for="inputSabor">Marca:</label>
            <input [(ngModel)]="marca" id="inputMarca" type="name" class="form-control" placeholder="Marca"
              required>
          </div>
          <div class="form-group">
            <label for="inputSabor">Modelo:</label>
            <input [(ngModel)]="modelo" id="inputModelo" type="name" class="form-control" placeholder="Modelo"
              required>
          </div>
          <div class="form-group">
            <label for="inputTipo">Puertas: </label>
            <div id="inputTipo">
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input [(ngModel)]="cantidadPuertas" type="radio" class="form-check-input" name="opt" value="3" required>3
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input [(ngModel)]="cantidadPuertas" type="radio" class="form-check-input" name="opt" value="5" required>5
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="inputImagen">Cargue una imagen: </label>
            <input [(ngModel)]="RutaDeFoto" id="inputImagen" type="file" value="" class="form-control-file">
          </div>

          <div class="row m-0">
            <div class="btn-group w-100">
              <button class="w-50 btn btn-primary" (click)="CargarVehiculo()">Cargar vehiculo</button>
              <button class="w-50 btn" (click)="show = false">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
